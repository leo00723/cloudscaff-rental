<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          color="primary"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

      <ion-card-header>

      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more,
        nothing less.
      </ion-card-content>
    </ion-card> -->
  <ion-list [inset]="true" mode="ios" color="dark">
    <ng-container *ngFor="let item of [].constructor(10)">
      <ion-item>
        <ion-label> {{ date | dateFormat | date }} - Notification </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
