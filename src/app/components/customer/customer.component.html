<form [formGroup]="form" class="card-outline m-auto">
  <ng-container *ngIf="company$ | async as company">
    <ion-row>
      <ion-col size="12" sizeXl="6">
        <app-input-reactive
          title="Legal Entity Name"
          [form]="form"
          controlName="name"
          [readonly]="readOnly"
        ></app-input-reactive>
        <app-input-reactive
          title="Email address"
          [form]="form"
          controlName="email"
          [readonly]="readOnly"
        ></app-input-reactive>
        <app-input-reactive
          title="Representative"
          [form]="form"
          controlName="rep"
          [readonly]="readOnly"
        ></app-input-reactive>
        <app-input-reactive
          title="Contact Number"
          [form]="form"
          controlName="phone"
          [readonly]="readOnly"
        ></app-input-reactive>
        <app-input-reactive
          title="Registration Number"
          [optional]="true"
          [form]="form"
          controlName="regNumber"
          [readonly]="readOnly"
        ></app-input-reactive>
        <app-input-reactive
          title="VAT Number"
          [optional]="true"
          [form]="form"
          controlName="vatNum"
          [readonly]="readOnly"
        ></app-input-reactive>
        <ion-item fill="solid" lines="none" class="rounded-3 mb-3">
          <ion-label
            >Exclude {{ company?.gst ? "GST" : "VAT" }} on Estimates and
            Invoices</ion-label
          >
          <ion-checkbox
            mode="ios"
            slot="end"
            [checked]="field('excludeVAT').value"
            (ionChange)="excludeVAT($event)"
          ></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="12" sizeXl="6">
        <app-address-search
          *ngIf="isCreate || isUpdate"
          (addressData)="updateAddress($event)"
        ></app-address-search>
        <app-input-reactive
          title="Address"
          [form]="form"
          controlName="address"
          [readonly]="readOnly"
        >
        </app-input-reactive>
        <app-input-reactive
          title="suburb"
          [form]="form"
          controlName="suburb"
          [optional]="true"
          [readonly]="readOnly"
        >
        </app-input-reactive>
        <app-input-reactive
          title="State/City"
          [form]="form"
          controlName="city"
          [readonly]="readOnly"
        ></app-input-reactive>
        <app-input-reactive
          title="Zip"
          [form]="form"
          controlName="zip"
          [optional]="true"
          [readonly]="readOnly"
        ></app-input-reactive>
        <app-input-reactive
          title="Country"
          [form]="form"
          controlName="country"
          [readonly]="readOnly"
        ></app-input-reactive>
      </ion-col>

      <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>
      <ion-col size="12" class="text-end">
        <ion-button
          *ngIf="
            !loading &&
            (user.role === 'Owner' ||
              user.permissionsList.includes('Super Admin')) &&
            isDelete
          "
          shape="round"
          color="danger"
          type="submit"
          [disabled]="form.invalid"
          (click)="delete()"
        >
          Delete Customer
        </ion-button>
        <ion-button
          *ngIf="!loading && isUpdate"
          shape="round"
          color="success"
          type="submit"
          [disabled]="form.invalid"
          (click)="update()"
        >
          Update Customer
        </ion-button>
        <ion-button
          *ngIf="!loading && isCreate"
          shape="round"
          type="submit"
          [disabled]="form.invalid"
          (click)="create()"
          >Create Customer
        </ion-button>
      </ion-col>
    </ion-row>
  </ng-container>
</form>
