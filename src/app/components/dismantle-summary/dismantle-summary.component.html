<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          color="primary"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ dismantle.code }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" class="ion-padding">
  <ion-grid class="container" *ngIf="dismantle; else loading">
    <ion-row class="py-2">
      <ion-col sizeMd="6" size="4">
        <ion-text>
          <h4>Dismantle</h4>
        </ion-text>
      </ion-col>
      <ion-col sizeMd="6" size="8" class="text-end">
        <ng-container *ngIf="terms$ | async as terms; else noTerms">
          <ion-button
            size="small"
            (click)="download(terms)"
            fill="clear"
            color="primary"
          >
            <ion-icon name="cloud-download-outline"></ion-icon>&nbsp;Download
          </ion-button>
          <ion-button
            size="small"
            (click)="share(terms)"
            fill="clear"
            color="primary"
          >
            <ion-icon name="share-social-outline"></ion-icon>&nbsp;Send
          </ion-button>
        </ng-container>
        <ng-template #noTerms>
          <ion-button
            size="small"
            (click)="download(null)"
            fill="clear"
            color="primary"
          >
            <ion-icon name="cloud-download-outline"></ion-icon>&nbsp;Download
          </ion-button>
          <ion-button
            size="small"
            (click)="share(null)"
            fill="clear"
            color="primary"
          >
            <ion-icon name="share-social-outline"></ion-icon>&nbsp;Send
          </ion-button>
        </ng-template>
      </ion-col>
      <ion-col>
        <ion-label>
          <h6>Code:</h6>
          <h6>Scaffold Code:</h6>
          <h6>Site Code:</h6>
          <h6>Date Issued:</h6>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <h6>{{ dismantle.code }}</h6>
          <h6>{{ dismantle.scaffold.code }}</h6>
          <h6>{{ dismantle.scaffold.siteCode }}</h6>
          <h6>{{ dismantle.date | date }}</h6>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-item-divider mode="md"></ion-item-divider>

    <app-company-info-detail
      [customer]="dismantle.customer"
    ></app-company-info-detail>

    <ion-item-divider mode="md"></ion-item-divider>
    <ion-row class="py-2">
      <ion-col>
        <app-scaffold-overview-table-2
          [detailed]="false"
          [scaffold]="dismantle.scaffold"
          [simplified]="true"
        ></app-scaffold-overview-table-2>
