<div *ngIf="company">
  <form name="estimate" [formGroup]="form" *ngIf="!isLoading && form">
    <ion-grid formArrayName="items">
      <ion-row
        [formGroupName]="i"
        class="mb-3 card-outline"
        *ngFor="let item of itemForms.controls; let i = index"
      >
        <ion-col size="12">
          <ion-item class="align-middle" lines="none" [button]="false">
            <div slot="start">
              <ion-note> Item {{ i + 1 }} </ion-note>
              <div class="d-flex gap-2 align-middle mb-2">
                <ion-text class="my-auto"> Invoice Item </ion-text>
                <ion-checkbox
                  class="my-auto"
                  mode="ios"
                  formControlName="forInvoice"
                  (ionChange)="emitData()"
                >
                </ion-checkbox>
              </div>
            </div>
            <ion-buttons slot="end">
              <ion-button
                (click)="deleteItem(i)"
                fill="solid"
                color="danger"
                shape="round"
              >
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-col>
        <ion-col sizeMd="6" size="12">
          <app-input-reactive
            title="Description"
            [textarea]="true"
            controlName="description"
            [form]="item"
          >
          </app-input-reactive>
        </ion-col>
        <ion-col sizeMd="6" size="12">
          <app-input-reactive
            title="Note"
            [optional]="true"
            [textarea]="true"
            controlName="note"
            [form]="item"
          >
          </app-input-reactive>
        </ion-col>
        <ion-col sizeMd="6" size="6">
          <app-input-date
            title="Start Date"
            [form]="item"
            controlName="startDate"
            (ionChange)="emitData()"
          ></app-input-date>
        </ion-col>
        <ion-col sizeMd="6" size="6">
          <app-input-date
            title="End Date"
            [form]="item"
            [min]="arrField('items', i, 'startDate').value"
            controlName="endDate"
            (ionChange)="emitData()"
          ></app-input-date>
        </ion-col>
        <ion-col>
          <app-input-reactive
            title="Item Code"
            controlName="code"
            [form]="item"
          >
          </app-input-reactive>
        </ion-col>
        <ion-col>
          <app-input-select-reactive
            title="Unit"
            placeholder="Select unit"
            controlName="unit"
            [form]="item"
            [selectedText]="arrField('items', i, 'unit').value"
          >
            <ion-select-option value="m²">Square Meter (m²)</ion-select-option>
            <ion-select-option value="m³">Cubic Meter (m³)</ion-select-option>
            <ion-select-option value="Hour">Hour</ion-select-option>
            <ion-select-option value="Lump Sum">Lump Sum</ion-select-option>
            <ion-select-option value="Set">Set</ion-select-option>
          </app-input-select-reactive>
        </ion-col>
        <ion-col>
          <app-input-reactive
            title="Qty"
            type="number"
            controlName="qty"
            [form]="item"
            (fieldChange)="updateTotal(i)"
          >
          </app-input-reactive>
        </ion-col>
        <ion-col>
          <app-input-reactive
            title="Duration / Months"
            type="number"
            controlName="duration"
            [form]="item"
            (fieldChange)="updateTotal(i)"
          >
          </app-input-reactive>
        </ion-col>
        <ion-col>
          <app-input-reactive
            title="Rent / Month ({{ company.currency.symbol }})"
            type="number"
            controlName="rate"
            [form]="item"
            (fieldChange)="updateTotal(i)"
          >
          </app-input-reactive>
        </ion-col>
        <ion-col>
          <app-input-reactive
            title="Total ({{ company.currency.symbol }})"
            type="number"
            controlName="total"
            [form]="item"
            placeholder="Total"
          >
          </app-input-reactive>
        </ion-col>
      </ion-row>
      <ion-row class="mb-3">
        <ion-col>
          <ion-fab-button
            size="small"
            class="m-auto"
            color="success"
            (click)="addItem()"
          >
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
