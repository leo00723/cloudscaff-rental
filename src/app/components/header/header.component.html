<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button
        (click)="toggleMenu()"
        menu="home"
        color="primary"
        *ngIf="showMenu"
      ></ion-menu-button>
      <ion-back-button
        *ngIf="showBack"
        [defaultHref]="path"
        color="primary"
        mode="md"
        (click)="backClicked.emit()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title text-wrap>{{ title }}</ion-title>
    <ion-buttons slot="end" *ngIf="btnName || iconName">
      <ion-chip
        mode="ios"
        *ngIf="btnName"
        size="small"
        shape="round"
        color="primary"
        id="hover-trigger"
        (click)="update()"
      >
        View Tutorial
      </ion-chip>
      <ion-button (click)="updateIcon()" *ngIf="iconName">
        <ion-icon
          slot="icon-only"
          size="medium"
          [name]="iconName"
          [color]="iconColor"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ng-content></ng-content>
</ion-header>
