<ion-searchbar
  debounce="250"
  mode="ios"
  placeholder="Search by Customer Code, Entity name, Known as name or ABN Number"
  (ionChange)="updateFilter($event)"
>
</ion-searchbar>
<ion-item lines="none" mode="ios">
  <ion-select
    #rows
    slot="start"
    placeholder="7"
    interface="popover"
    [value]="7"
  >
    <ion-select-option value="7">7</ion-select-option>
    <ion-select-option value="10">10</ion-select-option>
    <ion-select-option value="50">50</ion-select-option>
    <ion-select-option value="100">100</ion-select-option>
  </ion-select>
</ion-item>
<div class="ion-padding">
  <!-- Theme classes dark, material, bootstrap -->
  <ngx-datatable
    class="bootstrap striped rounded-lg"
    [limit]="rows.value"
    [rows]="temp$ | async"
    [rowHeight]="50"
    [columnMode]="'force'"
    [sortType]="sortType.multi"
    [headerHeight]="50"
    [footerHeight]="50"
    [selectionType]="selectionType.single"
    trackByProp="code"
    [scrollbarH]="true"
    (select)="onSelect($event)"
    [selected]="selected"
  >
    <ngx-datatable-column name="Code" prop="code"></ngx-datatable-column>
    <ngx-datatable-column name="Entity Name" prop="name"></ngx-datatable-column>
    <ngx-datatable-column
      name="Know As Name"
      prop="tradingName"
    ></ngx-datatable-column>
    <ngx-datatable-column
      name="ABN Number"
      prop="abnNumber"
    ></ngx-datatable-column>
    <ngx-datatable-column name="Status"></ngx-datatable-column>
  </ngx-datatable>
</div>
