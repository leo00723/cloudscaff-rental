<ngx-datatable
  class="bootstrap striped rounded-lg mb-5"
  [rows]="temp$ | async"
  [rowHeight]="50"
  [columnMode]="'force'"
  [sortType]="sortType.multi"
  [headerHeight]="50"
  [footerHeight]="50"
  [selectionType]="selectionType.single"
  trackByProp="code"
  [scrollbarH]="true"
  (select)="onSelect($event)"
  [selected]="selected"
>
  <ngx-datatable-column name="Code"></ngx-datatable-column>
  <ngx-datatable-column name="Site Address" prop="name"></ngx-datatable-column>
  <ngx-datatable-column
    name="Customer"
    prop="customer.name"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="Scaffolds"
    prop="totalScaffolds"
    cellClass="text-center"
    headerClass="text-center"
  >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <ion-badge color="tertiary" mode="ios">{{ value }}</ion-badge>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
