<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          color="primary"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Accept Sale Estimate </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <ion-text color="medium">
        <h4>Attach Job Reference</h4>
      </ion-text>
    </ion-col>
    <ion-col size="12">
      <app-input-reactive
        title="Job Reference"
        controlName="jobReference"
        [form]="form"
        placeholder="Enter Job Reference Number"
      >
      </app-input-reactive>
    </ion-col>
    <ion-col size="12" class="text-end">
      <ion-button
        shape="round"
        color="primary"
        *ngIf="!form.get('jobReference').value"
        (click)="form.get('jobReference').setValue(estimate.code)"
      >
        Generate Job Reference
      </ion-button>
      <ion-button
        shape="round"
        color="success"
        [disabled]="!form.get('jobReference').value"
        (click)="accept()"
      >
        Accept
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
