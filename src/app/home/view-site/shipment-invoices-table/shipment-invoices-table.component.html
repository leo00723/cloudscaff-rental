<ion-searchbar
  debounce="250"
  mode="ios"
  placeholder="Search by code, site name or customer"
  (ionChange)="updateFilter($event)"
>
</ion-searchbar>
<ion-item lines="none" mode="ios">
  <ion-select
    #rows
    slot="start"
    placeholder="7"
    interface="popover"
    [value]="7"
  >
    <ion-select-option value="7">7</ion-select-option>
    <ion-select-option value="10">10</ion-select-option>
    <ion-select-option value="50">50</ion-select-option>
    <ion-select-option value="100">100</ion-select-option>
  </ion-select>
</ion-item>
<ngx-datatable
  class="bootstrap striped rounded-lg"
  [limit]="rows.value"
  [rows]="temp$ | async"
  [rowHeight]="50"
  [columnMode]="'force'"
  [sortType]="sortType.multi"
  [headerHeight]="50"
  [footerHeight]="50"
  [selectionType]="selectionType.single"
  trackByProp="code"
  [scrollbarH]="true"
  (select)="onSelect($event)"
  [selected]="selected"
>
  <ngx-datatable-column name="Code"></ngx-datatable-column>
  <ngx-datatable-column
    name="Site Name"
    prop="site.name"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Customer"
    prop="site.customer.name"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Date"
    cellClass="text-center"
    headerClass="text-center"
  >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ value | date : "dd MMM yyyy" }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
    name="Total Amount"
    prop="total"
    cellClass="text-end"
    headerClass="text-end"
  >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ row.company.currency }} {{ value | number : "0.2-2" }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
    name="Status"
    cellClass="text-center"
    headerClass="text-center"
  >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <ion-badge [color]="getStatus(value)" mode="ios">{{ value }}</ion-badge>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
